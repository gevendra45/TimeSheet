<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>TimeSheet details</title>
        <style type="text/css">
            body {
                font-weight: 200;
                font-size: 14px;
            }
            .header {
                font-size: 20px;
                font-weight: 100;
                text-align: center;
                color: #007cae;
            }
            .title {
                font-size: 22px;
                font-weight: 100;
               /* text-align: right;*/
               padding: 10px 20px 0px 20px;  
            }
            .title span {
                color: #007cae;
            }
            .details {
                padding: 10px 20px 0px 20px;
                text-align: left !important;
                /*margin-left: 40%;*/
            }
            .hrItem {
                border: none;
                height: 1px;
                /* Set the hr color */
                color: #333; /* old IE */
                background-color: #fff; /* Modern Browsers */
            }
            table, td {
                border: 1px solid black;
                border-collapse: collapse;
            }

            td {
                padding: 15px;
            }
        </style>
    </head>
    <body>   
    <br><br><br>
    <div align="center">
    <a href="https://leotechnosoft.net" class="logo-link">
    <img src="https://leotechnosoft.net/wp-content/uploads/2020/05/leologo1.png" alt="logo" class="logo-dark" style="height:50px;margin-top:-25px">
    </a>
    </div>
    <div align="center">
            <p class='title'><b>Time Sheet details </b></p>

            <table>
                <td><b>Employee ID<b></td><td>{{ empid }}</td>
                <tr>
                <td><b>In Time<b></td><td>{{ intime }}</td>
                <tr>
                <td><b>Out Time<b></td><td>{{ outtime }}</td>
                <tr>
                <td><b>Working Hours<b></td><td>{{ whours }} Hours</td>
                <tr>
                <td><b>Non-Working Hours<b></td><td>{{ nwhours }} Hours</td>
            </table>
        <br>
        <form action="http://localhost:8000/report/{{ empid }}/">
           <input type="submit" value="Click to view in PDF" />
       </form>
    </div>
    </body>
</html>
